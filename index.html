<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for haxsite-stat">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
  </style>
  <title>haxsite-stat</title>
</head>

<body>
  <div id="demo">
    <h1>haxsite-stat</h1>
    <haxsite-stat></haxsite-stat>
  </div>
  <script> const _customElementsDefine = window.customElements.define;
    window.customElements.define = (name, cl, conf) => {
      if (!customElements.get(name)) {
        _customElementsDefine.call(window.customElements, name, cl, conf);
      } else {
        console.warn(`${name} has been defined twice`);
      }
    };
    </script>
  <script type="module" src="./haxsite-stat.js"></script>
</body>
</html>
